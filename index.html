<!DOCTYPE html>
<html>
<head>
	<title>Socketio test</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<button id="btn">Ping!</button>
	<br>
	<script type="text/javascript">
		
		let socket = io('localhost:8080');
		
		let btn = document.querySelector('#btn');

		btn.onclick = () => {
			socket.emit('request', (response) => alert(response));
		}

	</script>
</body>
</html>
